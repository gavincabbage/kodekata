<!DOCTYPE html>
<html lang="en">

<head>
    <title>KodeKata</title>
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>

<body>

    <!-- Left sidebar-->
    <div id="sidebar">
        
        <h1 id="main-header-text">{{.MainTitleText}}</h1>

        <div class="choice">
            <label class="select-label" for="kata-select">
                Select a code kata:
            </label>
            <select id="kata-select" size=5>
                <option value="bowling">BowlingGame</option>
                <option value="fizzbuzz">FizzBuzz</option>
                <option value="fizzbuzzbaz">FizzBuzzBaz</option>
                <option value="roman">RomanNumerals</option>
                <option value="hailstone">HailstoneSequence</option></option>
                <option value="anagrams">Anagrams</option>
            </select>
        </div>
        
        <div class="choice">
            <label class="select-label" for="kata-select">
                Select a language:
            </label>
            <select id="language-select" size=5>
                <option value="go">Go</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
                <option value="java">Java</option>
                <option value="javascript">Java</option>
                <option value="c">C</option>
            </select>
        </div>
        
        <button id="update-button" type="button" onclick="updateCodeStubs();">Update</button><br>
        
        <button id="run-tests-button" type="button" onclick="runTests();">Run Tests</button>
        
    </div>

    <!-- Code editor -->
    <div id="codeEditor"></div>

    <!-- Test editor -->
    <div id="testEditor"></div>

    <!-- Test results console -->
    <div id="console">
        <textarea id="console-text" rows="8" cols="80" readonly></textarea>
    </div>

    <!-- Javascript -->
    <script src="/static/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/js/app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
